<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 5 HTML</title>
</head>

<body>
    <h1>FORMS IN HTML5</h1>

    <form action="http://www.google.com">
        <label>Username</label> <br>
        <input placeholder="Enter username" type="text" name="username" /> <br> <br> <br>

        <label>Email</label> <br>
        <input placeholder="Enter email" type="email" name="email" /> <br> <br> <br>

        <label>Password</label> <br>
        <input placeholder="Enter password" type="password" /> <br><br><br>


        <label>Gender</label> <br>
        <input type="radio" name="gender" /> <label>Male</label>

        <input type="radio" name="gender" /> <label>Female</label> <br> <br> <br>

        <button type="submit">Submit</button>

    </form>
</body>

</html>
